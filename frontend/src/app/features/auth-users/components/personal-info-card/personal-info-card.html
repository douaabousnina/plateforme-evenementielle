<div class="bg-white dark:bg-[#1a1d2d] rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm overflow-hidden">
    <!-- Messages -->
    @if (error()) {
        <div class="alert alert-error p-4">
            <span class="material-symbols-outlined">error</span>
            {{ error() }}
        </div>
    }

    <div class="p-6 border-b border-slate-100 dark:border-slate-800 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <span class="material-symbols-outlined text-primary">badge</span>
            <h3 class="text-lg font-bold text-slate-900 dark:text-white">Informations personnelles</h3>
        </div>
        @if (!isEditing()) {
            <button (click)="onEdit()" [disabled]="isLoading()" class="flex items-center gap-2 px-4 py-2 text-sm font-bold text-primary border border-primary/20 rounded-lg hover:bg-primary/5 transition-colors disabled:opacity-50">
                <span class="material-symbols-outlined text-[18px]">edit</span>
                Modifier
            </button>
        }
    </div>

    @if (!isEditing()) {
        <!-- View Mode -->
        <div class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="flex flex-col gap-1">
                <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Prénom</span>
                <p class="text-slate-900 dark:text-white font-medium text-lg">{{ userInfo().firstName || '-' }}</p>
            </div>
            <div class="flex flex-col gap-1">
                <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Nom</span>
                <p class="text-slate-900 dark:text-white font-medium text-lg">{{ userInfo().lastName || '-' }}</p>
            </div>
            <div class="flex flex-col gap-1">
                <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Email</span>
                <div class="flex items-center gap-2">
                    <p class="text-slate-900 dark:text-white font-medium text-lg truncate">{{ userInfo().email }}</p>
                    <span class="px-2 py-0.5 text-[10px] font-bold bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400 rounded uppercase">Vérifié</span>
                </div>
            </div>
            <div class="flex flex-col gap-1">
                <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Téléphone</span>
                <p class="text-slate-900 dark:text-white font-medium text-lg">{{ userInfo().phone || '-' }}</p>
            </div>
        </div>
    } @else {
        <!-- Edit Mode -->
        <div class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="flex flex-col gap-2">
                <label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Prénom</label>
                <input 
                    [ngModel]="editFormData().firstName" 
                    (ngModelChange)="editFormData.set({...editFormData(), firstName: $event})"
                    type="text" 
                    class="w-full px-3 py-2 border border-slate-200 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
                    [disabled]="isLoading()"/>
            </div>
            <div class="flex flex-col gap-2">
                <label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Nom</label>
                <input 
                    [ngModel]="editFormData().lastName" 
                    (ngModelChange)="editFormData.set({...editFormData(), lastName: $event})"
                    type="text" 
                    class="w-full px-3 py-2 border border-slate-200 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
                    [disabled]="isLoading()"/>
            </div>
            <div class="flex flex-col gap-2">
                <label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Email</label>
                <input 
                    [ngModel]="userInfo().email" 
                    type="email" 
                    disabled
                    class="w-full px-3 py-2 border border-slate-200 dark:border-slate-700 rounded-lg bg-slate-100 dark:bg-slate-900 text-slate-500 dark:text-slate-400 cursor-not-allowed"/>
            </div>
            <div class="flex flex-col gap-2">
                <label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Téléphone</label>
                <input 
                    [ngModel]="editFormData().phone" 
                    (ngModelChange)="editFormData.set({...editFormData(), phone: $event})"
                    type="tel" 
                    class="w-full px-3 py-2 border border-slate-200 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
                    [disabled]="isLoading()"/>
            </div>
        </div>
        <div class="p-6 border-t border-slate-100 dark:border-slate-800 flex gap-3 justify-end">
            <button 
                (click)="cancelEdit()" 
                [disabled]="isLoading()"
                class="px-6 py-2 text-sm font-bold text-slate-600 dark:text-slate-300 border border-slate-200 dark:border-slate-700 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors disabled:opacity-50">
                Annuler
            </button>
            <button 
                (click)="saveChanges()" 
                [disabled]="isLoading()"
                class="px-6 py-2 text-sm font-bold text-white bg-primary rounded-lg hover:opacity-90 transition-colors disabled:opacity-50">
                {{ isLoading() ? 'Enregistrement...' : 'Enregistrer' }}
            </button>
        </div>
    }
</div>
