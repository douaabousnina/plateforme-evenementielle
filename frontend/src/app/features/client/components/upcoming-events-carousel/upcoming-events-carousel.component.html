<section>
  <div class="flex items-center justify-between mb-4 px-1">
    <h2 class="text-slate-900 dark:text-white text-2xl font-bold tracking-tight">Mes événements à venir</h2>
    <a routerLink="/access/my-tickets" class="text-primary text-sm font-semibold hover:underline flex items-center gap-1">
      Voir tout <span class="material-symbols-outlined text-[16px]">arrow_forward</span>
    </a>
  </div>
  <div class="flex gap-4 overflow-x-auto pb-6 -mx-4 px-4 scrollbar-hide snap-x">
    @for (event of upcomingEvents(); track event.id) {
      <app-event-card [event]="event" />
    }
  </div>
</section>
