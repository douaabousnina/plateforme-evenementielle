@if (data(); as loyalty) {
  <div class="bg-gradient-to-br from-primary to-purple-600 rounded-xl p-6 text-white shadow-lg relative overflow-hidden">
    <div class="absolute -top-10 -right-10 w-40 h-40 bg-white/10 rounded-full blur-2xl"></div>
    <div class="absolute bottom-0 left-0 w-32 h-32 bg-black/10 rounded-full blur-xl"></div>
    <div class="relative z-10">
      <div class="flex justify-between items-start mb-4">
        <div>
          <p class="text-white/80 text-sm font-medium mb-1">Mes points fidélité</p>
          <h3 class="text-4xl font-black tracking-tight">{{ loyalty.points }} <span class="text-lg font-medium opacity-80">{{ loyalty.pointsLabel }}</span></h3>
        </div>
        <div class="bg-white/20 backdrop-blur-sm px-3 py-1 rounded-full border border-white/10">
          <span class="text-xs font-bold uppercase tracking-wider">{{ loyalty.statusLabel }}</span>
        </div>
      </div>
      <div class="mb-4">
        <div class="flex justify-between text-xs font-medium mb-2 text-white/90">
          <span>Progression</span>
          <span>{{ loyalty.progressLabel }}</span>
        </div>
        <div class="w-full bg-black/20 rounded-full h-2">
          <div class="bg-white h-2 rounded-full" [style.width.%]="loyalty.progressPercent"></div>
        </div>
      </div>
      <button type="button" class="w-full py-2.5 bg-white text-primary text-sm font-bold rounded-lg hover:bg-gray-50 transition-colors flex items-center justify-center gap-2">
        <span class="material-symbols-outlined text-[18px]">redeem</span>
        {{ loyalty.rewardsButtonLabel }}
      </button>
    </div>
  </div>
}
