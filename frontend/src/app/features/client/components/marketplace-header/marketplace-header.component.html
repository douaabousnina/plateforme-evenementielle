<header class="sticky top-0 z-50 w-full border-b border-[#e7e9f3] bg-white/80 dark:bg-slate-900/90 backdrop-blur-md dark:border-white/10 px-6 py-3 transition-all">
  <div class="mx-auto flex max-w-7xl items-center justify-between gap-6">
    <a routerLink="/client/marketplace" class="flex items-center gap-3 text-slate-900 dark:text-white cursor-pointer group">
      <div class="flex size-10 items-center justify-center rounded-xl bg-primary text-white shadow-lg transition-transform group-hover:scale-105">
        <span class="material-symbols-outlined text-2xl">local_activity</span>
      </div>
      <h2 class="text-xl font-bold tracking-tight">{{ appName }}</h2>
    </a>
    <nav class="hidden md:flex flex-1 justify-center gap-8">
      @for (item of navItems; track item.route) {
        <a
          [routerLink]="item.route"
          routerLinkActive="text-primary font-semibold"
          [routerLinkActiveOptions]="{ exact: item.route === '/client/marketplace' }"
          class="text-slate-500 hover:text-primary dark:text-gray-400 dark:hover:text-white text-sm font-medium transition-colors">
          {{ item.label }}
        </a>
      }
    </nav>
    <div class="flex items-center gap-4">
      <button type="button" class="relative rounded-full p-2 text-slate-500 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-800 transition-colors">
        <span class="material-symbols-outlined">notifications</span>
        <span class="absolute top-2 right-2 size-2 rounded-full bg-red-500 border-2 border-white dark:border-slate-900"></span>
      </button>
      <div class="hidden sm:flex items-center gap-3 pl-4 border-l border-gray-200 dark:border-gray-700">
        <div class="text-right hidden lg:block">
          <p class="text-sm font-bold leading-none text-slate-900 dark:text-white">{{ userDisplayName }}</p>
          <p class="text-xs text-slate-500 dark:text-gray-400">{{ userStatusLabel }}</p>
        </div>
        <div class="size-10 rounded-full bg-gray-200 dark:bg-gray-700 ring-2 ring-white dark:ring-gray-700 shadow-sm flex items-center justify-center overflow-hidden">
          <span class="material-symbols-outlined text-gray-500 dark:text-gray-400">person</span>
        </div>
      </div>
      <button type="button" class="md:hidden rounded-full p-2 text-slate-900 dark:text-white">
        <span class="material-symbols-outlined">menu</span>
      </button>
    </div>
  </div>
</header>
