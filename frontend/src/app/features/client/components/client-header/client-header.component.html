<header class="sticky top-0 z-50 w-full border-b border-slate-200 bg-white/80 dark:bg-slate-900/90 backdrop-blur-md dark:border-white/10">
  <div class="px-6 lg:px-10 py-3 flex items-center justify-between gap-4">
    <div class="flex items-center gap-8 flex-1">
      <a routerLink="/" class="flex items-center gap-3 text-primary">
        <div class="size-8 flex items-center justify-center bg-primary/10 rounded-lg text-primary">
          <span class="material-symbols-outlined text-[24px]">confirmation_number</span>
        </div>
        <h2 class="text-slate-900 dark:text-white text-xl font-bold tracking-tight hidden md:block">{{ appName }}</h2>
      </a>
      <div class="hidden md:flex w-full max-w-md">
        <div class="relative w-full text-slate-500 group focus-within:text-primary transition-colors">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <span class="material-symbols-outlined text-[20px]">search</span>
          </span>
          <input
            class="block w-full rounded-lg border-none bg-slate-100 dark:bg-white/5 py-2.5 pl-10 pr-4 text-sm text-slate-900 placeholder-slate-500 focus:ring-2 focus:ring-primary/20 dark:text-white"
            placeholder="Rechercher un événement, un artiste..."
            type="text"
          />
        </div>
      </div>
    </div>
    <nav class="hidden lg:flex items-center gap-6">
      <a routerLink="/client/marketplace" class="text-slate-900 dark:text-white text-sm font-medium hover:text-primary transition-colors">Explorer</a>
      <!-- <a routerLink="/organizer/events" class="text-slate-900 dark:text-white text-sm font-medium hover:text-primary transition-colors">Créer un événement</a> -->
      <a routerLink="/help" class="text-slate-900 dark:text-white text-sm font-medium hover:text-primary transition-colors">Aide</a>
    </nav>
    <div class="flex items-center gap-3">
      <button type="button" class="relative flex h-10 w-10 items-center justify-center rounded-lg hover:bg-slate-100 dark:hover:bg-white/10 text-slate-900 dark:text-white transition-colors">
        <span class="material-symbols-outlined text-[24px]">notifications</span>
        <span class="absolute top-2 right-2 h-2.5 w-2.5 rounded-full bg-red-500 ring-2 ring-white dark:ring-slate-900"></span>
      </button>
      <div class="h-8 w-px bg-slate-200 dark:bg-white/10 mx-1 hidden sm:block"></div>
      <button type="button" routerLink="/profile" class="flex items-center gap-2 pl-2 pr-1 sm:pr-4 h-10 rounded-lg hover:bg-slate-100 dark:hover:bg-white/10 transition-colors group">
        <div class="h-8 w-8 rounded-full bg-primary/10 flex items-center justify-center text-primary font-bold overflow-hidden border border-primary/20">
          <span class="material-symbols-outlined text-[20px]">person</span>
        </div>
        <span class="text-sm font-semibold text-slate-900 dark:text-white hidden sm:block group-hover:text-primary">{{ userDisplayName }}</span>
        <span class="material-symbols-outlined text-[18px] text-slate-500 hidden sm:block">expand_more</span>
      </button>
    </div>
  </div>
</header>
