@let rec = recommendation();
<a
  [routerLink]="['/events', rec.id]"
  class="bg-white dark:bg-slate-800 rounded-xl p-4 flex gap-4 border border-slate-100 dark:border-white/5 hover:border-primary/30 transition-colors cursor-pointer group"
>
  <div class="w-24 h-24 rounded-lg bg-slate-200 overflow-hidden flex-shrink-0">
    <img [alt]="rec.title" [src]="rec.imageUrl || 'assets/image.png'" class="w-full h-full object-cover" onerror="this.src='assets/image.png'" />
  </div>
  <div class="flex flex-col justify-center flex-1">
    <span class="text-xs font-bold uppercase tracking-wider mb-1" [class]="rec.categoryColorClass">{{ rec.category }}</span>
    <h3 class="text-slate-900 dark:text-white font-bold text-lg group-hover:text-primary transition-colors">{{ rec.title }}</h3>
    <p class="text-slate-500 text-sm line-clamp-1">{{ rec.description }}</p>
    <div class="mt-2 flex items-center text-xs text-slate-500 font-medium">
      <span class="material-symbols-outlined text-[14px] mr-1">calendar_month</span>
      {{ rec.dateLabel }}
    </div>
  </div>
</a>
