<section>
  <h3 class="text-2xl text-white font-bold mb-6">{{ sectionTitle() }}</h3>
  <div class="flex flex-wrap gap-6">
    @for (artist of artists(); track artist.id) {
      <div class="flex flex-col items-center gap-3 w-28">
        @if (artist.imageUrl) {
          <img
            [src]="artist.imageUrl"
            [alt]="artist.name"
            class="w-24 h-24 rounded-full object-cover ring-2 ring-primary shadow-[0_0_15px_rgba(99,102,241,0.4)]"
          />
        } @else {
          <div class="w-24 h-24 rounded-full bg-slate-700 ring-2 ring-primary flex items-center justify-center">
            <span class="material-symbols-outlined text-slate-400 text-3xl">person</span>
          </div>
        }
        <div class="text-center">
          <p class="text-white font-bold text-sm">{{ artist.name }}</p>
          @if (artist.role) {
            <p class="text-primary text-xs">{{ artist.role }}</p>
          }
        </div>
      </div>
    }
  </div>
</section>
