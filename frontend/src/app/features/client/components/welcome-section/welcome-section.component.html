@if (data(); as welcome) {
  <section class="mb-10">
    <div class="flex flex-col md:flex-row md:items-end justify-between gap-4">
      <div class="flex flex-col gap-2">
        <h1 class="text-slate-900 dark:text-white text-4xl font-black tracking-tight leading-tight">{{ welcome.greeting }}</h1>
        <p class="text-slate-500 dark:text-gray-400 text-lg">
          {{ welcome.subtitle }}
        </p>
      </div>
      <div class="flex items-center gap-2 text-sm font-medium text-slate-500 bg-white dark:bg-slate-800 px-4 py-2 rounded-full shadow-sm border border-slate-100 dark:border-white/5">
        <span class="material-symbols-outlined text-[18px]">calendar_today</span>
        <span>{{ welcome.currentDateLabel }}</span>
      </div>
    </div>
  </section>
}
