<div class="flex min-h-screen flex-col bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-white antialiased selection:bg-primary/30 selection:text-primary">
  <app-marketplace-header />

  <main class="flex-1 flex flex-col items-center w-full px-4 sm:px-6 lg:px-8 py-8">
    <div class="w-full max-w-7xl flex flex-col gap-8">
      <div class="flex flex-col md:flex-row md:items-end justify-between gap-4">
        <div class="space-y-2">
          <h1 class="text-3xl md:text-4xl font-black tracking-tight text-slate-900 dark:text-white">
            {{ heroTitle() }} <span class="text-primary">uniques</span>
          </h1>
          <p class="text-slate-500 dark:text-gray-400 text-lg max-w-2xl">
            {{ heroSubtitle() }}
          </p>
        </div>
      </div>

      <app-marketplace-filter-bar (filtersChange)="onFiltersChange($event)" />

      @if (loading()) {
        <div class="flex justify-center py-20">
          <span class="material-symbols-outlined animate-spin text-4xl text-primary">progress_activity</span>
        </div>
      } @else if (error()) {
        <p class="text-red-500 text-center py-8">{{ error() }}</p>
      } @else {
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-12">
          @for (ev of events(); track ev.id) {
            <app-marketplace-event-card
              [event]="ev"
              (favorited)="onFavorite($event)"
            />
          }
        </div>

        @if (meta(); as m) {
          @if (m.page < m.totalPages) {
            <div class="flex justify-center mb-16">
              <button
                type="button"
                class="flex items-center gap-2 px-8 py-3 bg-white dark:bg-slate-800 border border-gray-200 dark:border-gray-700 rounded-full text-slate-900 dark:text-white font-bold text-sm shadow-sm hover:bg-gray-50 dark:hover:bg-gray-700 hover:shadow-md transition-all"
                (click)="loadMore()">
                <span class="material-symbols-outlined">refresh</span>
                {{ loadMoreLabel }}
              </button>
            </div>
          }
        }
      }
    </div>
  </main>

  <app-client-footer [config]="footerConfig()" />
</div>
