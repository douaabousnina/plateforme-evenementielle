<aside class="w-64 flex-shrink-0 flex flex-col border-r border-slate-200 dark:border-white/5 bg-white dark:bg-[#1a1d2d] h-screen">
  <div class="p-6 flex flex-col gap-6 h-full">
    
    <!-- Brand Logo -->
    <div class="flex items-center gap-3 pb-4 border-b border-slate-200 dark:border-white/5">
      <div class="bg-primary rounded-xl size-10 shrink-0 flex items-center justify-center">
        <span class="material-symbols-outlined text-white text-[24px]">event</span>
      </div>
      <div class="flex flex-col overflow-hidden">
        <h1 class="text-base font-black text-slate-900 dark:text-white truncate">EventLife</h1>
        <p class="text-primary text-xs font-semibold">Compte Pro</p>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="flex flex-col gap-2 flex-1">
      <a 
        routerLink="/dashboard" 
        routerLinkActive="nav-active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-link group">
        <span class="material-symbols-outlined text-[22px] transition-colors">home</span>
        <span class="text-sm font-medium">Homepage</span>
      </a>

      <a 
        routerLink="/dashboard/events" 
        routerLinkActive="nav-active"
        class="nav-link group">
        <span class="material-symbols-outlined text-[22px] transition-colors">event_available</span>
        <span class="text-sm font-medium">Mes Événements</span>
      </a>

      <a 
        routerLink="/dashboard/scanner" 
        routerLinkActive="nav-active"
        class="nav-link group">
        <span class="material-symbols-outlined text-[22px] transition-colors">qr_code_scanner</span>
        <span class="text-sm font-medium">Scanner</span>
      </a>

      <a 
        routerLink="/dashboard/scan-history" 
        routerLinkActive="nav-active"
        class="nav-link group">
        <span class="material-symbols-outlined text-[22px] transition-colors">history</span>
        <span class="text-sm font-medium">Historique Scanner</span>
      </a>

      <a 
        routerLink="/profile" 
        routerLinkActive="nav-active"
        class="nav-link group">
        <span class="material-symbols-outlined text-[22px] transition-colors">person</span>
        <span class="text-sm font-medium">Profil</span>
      </a>
    </nav>

    <!-- Logout Button -->
    <button (click)="logout()" class="flex items-center justify-center gap-2 w-full bg-red-50 dark:bg-red-900/20 hover:bg-red-100 dark:hover:bg-red-900/30 text-red-600 dark:text-red-400 px-4 py-3 rounded-xl font-semibold text-sm border border-red-200 dark:border-red-800 transition-colors">
      <span class="material-symbols-outlined text-[20px]">logout</span>
      Déconnexion
    </button>

  </div>
</aside>
