<aside class="w-64 flex-shrink-0 flex flex-col border-r border-slate-200 dark:border-white/5 bg-white dark:bg-[#1a1d2d] h-screen">
  <div class="p-6 flex flex-col gap-6 h-full">
    
    <!-- Brand Logo -->
    <div class="flex items-center gap-3 pb-4 border-b border-slate-200 dark:border-white/5">
      <div class="bg-primary rounded-xl size-10 shrink-0 flex items-center justify-center">
        <span class="material-symbols-outlined text-white text-[24px]">event</span>
      </div>
      <div class="flex flex-col overflow-hidden">
        <h1 class="text-base font-black text-slate-900 dark:text-white truncate">EventMaster</h1>
        <p class="text-primary text-xs font-semibold">Compte Pro</p>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="flex flex-col gap-2 flex-1">
      <a 
        routerLink="/dashboard" 
        routerLinkActive="nav-active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-link group">
        <span class="material-symbols-outlined text-[22px] transition-colors">dashboard</span>
        <span class="text-sm font-medium">Tableau de bord</span>
      </a>

      <a 
        routerLink="/events" 
        routerLinkActive="nav-active"
        class="nav-link group">
        <span class="material-symbols-outlined text-[22px] transition-colors">event_available</span>
        <span class="text-sm font-medium">Événements</span>
      </a>

      <a 
        routerLink="/marketing" 
        routerLinkActive="nav-active"
        class="nav-link group">
        <span class="material-symbols-outlined text-[22px] transition-colors">campaign</span>
        <span class="text-sm font-medium">Marketing</span>
      </a>

      <a 
        routerLink="/reports" 
        routerLinkActive="nav-active"
        class="nav-link group">
        <span class="material-symbols-outlined text-[22px] transition-colors">pie_chart</span>
        <span class="text-sm font-medium">Rapports</span>
      </a>

      <div class="my-2 border-t border-slate-200 dark:border-white/5"></div>

      <a 
        routerLink="/settings" 
        routerLinkActive="nav-active"
        class="nav-link group">
        <span class="material-symbols-outlined text-[22px] transition-colors">settings</span>
        <span class="text-sm font-medium">Paramètres</span>
      </a>
    </nav>

    <!-- Alert Box -->
    <div class="bg-yellow-50 dark:bg-yellow-500/10 border border-yellow-200 dark:border-yellow-500/20 rounded-xl p-3 flex items-start gap-3">
      <span class="material-symbols-outlined text-yellow-600 dark:text-yellow-400 text-[20px] flex-shrink-0">warning</span>
      <p class="text-xs text-yellow-800 dark:text-yellow-300 leading-relaxed">
        3 commandes en attente de validation manuelle.
      </p>
    </div>

    <!-- Create Event Button -->
    <button 
      routerLink="/events/create"
      class="flex items-center justify-center gap-2 bg-primary hover:bg-primary/90 text-white px-4 py-3 rounded-xl font-bold text-sm shadow-lg shadow-primary/25 transition-all hover:scale-105 hover:shadow-xl hover:shadow-primary/30">
      <span class="material-symbols-outlined text-[20px]">add</span>
      Créer un événement
    </button>

    <!-- User Profile -->
    <div class="flex items-center gap-3 p-3 bg-slate-50 dark:bg-white/5 rounded-xl border border-slate-200 dark:border-white/5 hover:bg-slate-100 dark:hover:bg-white/10 transition-colors cursor-pointer">
      <div class="size-9 rounded-full bg-cover bg-center flex-shrink-0 border-2 border-white dark:border-white/10" 
           style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBuSS6XBKnxopMfHlIBsseDy6uL3H3vi-9gcNTPGpGxrQFsZJvCX9OdGm78ZKpTMM5U0EgKX_hU4SlXd5ykCah9l3ayCqFXoznCKRIQ0yegZq35I0e2FJbr3-uTBKyiAWh10s1FLgG9_GeeiESexJ1wjiwIE6ACMUIRUTdjgXSZeQd1DaFP-B3lFqI9Kpw4IZWh-DDmw0tqggttLFeTEbMB48Ojvq34DjYmuNc1PMzrq12K5c9yKchHT6JlsdD8EgCyaCF3xitXRU8');">
      </div>
      <div class="flex flex-col overflow-hidden flex-1">
        <p class="text-sm font-bold text-slate-900 dark:text-white truncate">Thomas R.</p>
        <p class="text-xs text-slate-500 dark:text-text-secondary truncate">thomas@event.com</p>
      </div>
      <span class="material-symbols-outlined text-slate-400 text-[18px]">chevron_right</span>
    </div>

  </div>
</aside>
