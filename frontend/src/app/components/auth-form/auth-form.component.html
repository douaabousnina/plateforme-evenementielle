<form class="auth-form" (ngSubmit)="submitForm()">

  <div class="form-group">
    <app-auth-input
      label="Adresse email"
      type="email"
      placeholder="exemple@email.com"
      [(value)]="user.email">
    </app-auth-input>
  </div>

  <div class="form-group">
    <app-auth-input
      label="Mot de passe"
      type="password"
      placeholder="********"
      [(value)]="user.password">
    </app-auth-input>
  </div>

  <div class="form-group">
    <app-auth-input
      label="Confirmer le mot de passe"
      type="password"
      placeholder="********"
      [(value)]="user.confirmPassword">
    </app-auth-input>
  </div>

  <div class="form-group">
    <app-interest-selector></app-interest-selector>
  </div>

  <div class="form-actions">
    <app-auth-button
      text="CrÃ©er mon compte"
      type="submit">
    </app-auth-button>
  </div>

</form>
